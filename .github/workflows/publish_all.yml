name: publish_all

on:
  push:
    branches:
      - main
  workflow_dispatch:


jobs:
  update-description:
    concurrency:
        group: update-description
        cancel-in-progress: true
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      - 
        name: Docker Hub Description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: hbontempo
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
          repository: hbontempo/postgres-hll
          short-description: "Development PostgreSQL images with the HyperLogLog extension"

  get_versions_matrix:
    uses: ./.github/workflows/versions_matrix.yml

  publish:
    needs: get_versions_matrix
    timeout-minutes: 5
    strategy:
      max-parallel: 4
      fail-fast: false
      matrix: 
        version: ${{ fromJson(needs.get_versions_matrix.outputs.matrix) }}     
    runs-on: ubuntu-latest
    steps:
      - 
        name: Invoke publish_image workflow
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: publish_image
          inputs: '{ "postgres_version": "${{ matrix.version.postgres }}", "hll_version": "${{ matrix.version.hll }}", "tags": "${{ matrix.version.tags }}" }'